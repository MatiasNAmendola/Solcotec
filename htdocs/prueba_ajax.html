<! DOCTYPE HTML>
<html>
<head>
<title>Ejemplo sencillo de AJAX</title>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script>
function realizaProceso(valorCaja1, valorCaja2){
	alert("jajaja");
var parametros = {
"valorCaja1" : valorCaja1,
"valorCaja2" : valorCaja2
};

$.ajax({
data: parametros,
url: 'ejemplo_ajax.php',
type: 'post',
beforeSend: function () {
$("#resultado").html("Procesando, espere por favor...");
},
success: function (response) {
$("#resultado").html(response);
}
});
}
</script>
</head>
<body>
<p>Introduce valor 1</p>

<input type="text" name="caja_texto" id="valor1" placeholder="0"/>

<p>Introduce valor 2</p>

<input type="text" name="caja_texto" id="valor2" placeholder="0"/>

<p>Realiza suma</p>

<input type="button" href="javascript:;" onclick="realizaProceso($('#valor1').val(), $('#valor2').val());return false;" value="Calcula"/>

<p>Resultado: <span id="resultado">0</span></p>
</body>
</html>
